<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div>
    <header>
      <h1 class="title">Estartando devs RPG</h1>
      <h2 class="subtitle">It's dangerous to go alone!</h2>
    </header>
  </div>
  <main>
    <form>
      <h3>Take this!</h3>
      <div class="character-container flex">
        <span class="image-container">
          <img src="./assets/guerreiro.jpg" alt="guerreiro" class="character" />
        </span>
        <span class="image-container">
          <img src="./assets/ladino.jpg" alt="ladino" class="character" />
        </span>
        <span class="image-container">
          <img src="./assets/mago.jpg" alt="mago" class="character" />
        </span>
      </div>
      <div class="input-container race-container">
        <input class="race" type="text" />
        <p class="moving-label race-text">raça</p>
      </div>
      <details>
        <summary>Descrição</summary>

        <input type="text" />
      </details>

      <div class="flex">
        <div class="input-container">

          <input type="number" />
          <label class="moving-label">INT</label>
        </div>
        <div class="input-container">

          <input type="number" />
          <label class="moving-label">STR</label>
        </div>
        <div class="input-container">
          <input type="number" />
          <label class="moving-label">DEX</label>

        </div>
      </div>

      <button>Criar personagem</button>
    </form>
  </main>
  <footer>
    <p>Desenvolvido por: <mark>di</mark></p>
  </footer>
</body>

</html>
