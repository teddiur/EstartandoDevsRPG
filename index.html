<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div>
    <header>
      <div>
        <h1 class="title">Estartando devs RPG</h1>
        <h2 class="subtitle">It's dangerous to go alone!</h2>
      </div>
      <div>
        <input type="checkbox" id="menu" />
        <label for="menu">
          <img src="assets/menu-icon.svg" alt="hamburger" class="menu-hamburger" />
        </label>
        <nav class="menu">
          <a href="https://github.com/estartando-devs">estartando-devs
          </a>
        </nav>
      </div>
    </header>
  </div>
  <main>
    <form>
      <h3>Take this!</h3>

      <div class="character-container character flex">
        <label class="character">
          <input type="radio" name="character" class="character" />
          <span class="character">
            <img src="/assets/ladino.jpg" class="character" alt="ladino" />
          </span>
        </label>

        <label class="character">
          <input type="radio" name="character" class="character">
          <span>
            <img src="/assets/mago.jpg" class="character" alt="mago" />
          </span>
        </label>
        <label class="character">
          <input type="radio" name="character" class="character">
          <span>
            <img src="./assets/guerreiro.jpg" class="character" alt="guerreiro">
          </span>
        </label>
      </div>
      <div class="input-container race-container">
        <input class="race" type="text" />
        <p class="moving-label race-text">raça</p>
      </div>
      <details>
        <summary>Descrição</summary>

        <input type="text" />
      </details>

      <div class="flex">
        <div class="input-container">

          <input type="number" />
          <label class="moving-label">INT</label>
        </div>
        <div class="input-container">

          <input type="number" />
          <label class="moving-label">STR</label>
        </div>
        <div class="input-container">
          <input type="number" />
          <label class="moving-label">DEX</label>

        </div>
      </div>

      <button>Criar personagem</button>
    </form>
  </main>
  <footer>
    <p>Desenvolvido por: <mark>di</mark></p>
  </footer>
</body>

</html>
